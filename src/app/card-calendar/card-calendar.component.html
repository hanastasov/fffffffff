<div class="group row-layout">
  <igx-card class="card">
    <igx-card-header>
      <div igxCardThumbnail>
        <igx-avatar [roundShape]="true" class="avatar"></igx-avatar>
      </div>
      <h3 igxCardHeaderTitle>
        Rozes
      </h3>
      <h5 igxCardHeaderSubtitle>
        Under the grave (2016)
      </h5>
    </igx-card-header>
    <igx-card-media height="200">
      <img src="https://www.infragistics.com/angular-demos/assets/images/card/media/ROZES-Under-the-Grave.jpg" />
    </igx-card-media>
    <igx-card-actions [reverse]="true" class="actions-content">
      <button igxButton="flat" igxRipple class="button">
        Play
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          favorite
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          bookmark
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          share
        </igx-icon>
      </button>
    </igx-card-actions>
  </igx-card>
  <igx-card class="card_1">
    <igx-card-media height="300px">
      <img src="https://www.infragistics.com/angular-demos/assets/images/card/media/ROZES-Under-the-Grave.jpg" />
    </igx-card-media>
    <igx-card-header>
      <h3 igxCardHeaderTitle>
      </h3>
      <h5 igxCardHeaderSubtitle>
      </h5>
    </igx-card-header>
    <igx-card-actions class="actions-content">
      <button igxButton="flat" igxRipple class="button">
        Button
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          favorite
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          bookmark
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          share
        </igx-icon>
      </button>
    </igx-card-actions>
  </igx-card>
  <igx-card [horizontal]="true" class="card-2">
    <div>
      <igx-card-header>
        <h3 igxCardHeaderTitle>
        </h3>
        <h5 igxCardHeaderSubtitle>
        </h5>
      </igx-card-header>
      <igx-card-content class="body-content">
        <div class="group_3 column-layout">
          <p class="text"></p>
        </div>
      </igx-card-content>
    </div>
    <igx-card-media width="96">
      <img src="https://www.infragistics.com/angular-demos/assets/images/card/media/ROZES-Under-the-Grave.jpg" />
    </igx-card-media>
  </igx-card>
  <igx-card class="card_1 card-11">
    <igx-card-header>
      <h3 igxCardHeaderTitle>
        Rozes
      </h3>
      <h5 igxCardHeaderSubtitle>
        Under the grave (2016)
      </h5>
    </igx-card-header>
    <igx-card-actions [reverse]="true" class="actions-content">
      <button igxButton="flat" igxRipple class="button">
        Play
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          favorite
        </igx-icon>
      </button>
      <button igxButton="flat" igxRipple class="button">
        Button
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          bookmark
        </igx-icon>
      </button>
    </igx-card-actions>
  </igx-card>
  <igx-card [horizontal]="true" class="card-3">
    <div>
      <div class="group_1">
        <igx-card-header>
          <div igxCardThumbnail>
            <igx-avatar src="https://www.infragistics.com/angular-demos/assets/images/card/media/ROZES-Under-the-Grave.jpg" size="medium" class="avatar"></igx-avatar>
          </div>
          <h3 igxCardHeaderTitle>
            Rozes
          </h3>
          <h5 igxCardHeaderSubtitle>
            Under the grave (2016)
          </h5>
        </igx-card-header>
      </div>
      <igx-card-content class="body-content">
        <div class="group_3 column-layout">
          <p class="igx-typography__body-2 text">
            As I have always said: I write what’s real and what’s true, even if it means throwing myself under the bus....
          </p>
        </div>
      </igx-card-content>
    </div>
    <igx-card-actions [vertical]="true" class="actions-content">
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          favorite
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          bookmark
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          share
        </igx-icon>
      </button>
    </igx-card-actions>
  </igx-card>
  <igx-card class="card">
    <igx-card-header>
      <div igxCardThumbnail>
        <igx-avatar icon="people" [roundShape]="true"></igx-avatar>
      </div>
      <h3 igxCardHeaderTitle>
      </h3>
      <h5 igxCardHeaderSubtitle>
      </h5>
    </igx-card-header>
    <igx-card-content class="body-content">
      <div class="group_3 column-layout">
        <p class="text"></p>
      </div>
    </igx-card-content>
    <igx-card-actions class="actions-content">
      <button igxButton="flat" igxRipple class="button">
        Button
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          adb
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          bookmark
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple class="button_1">
        <igx-icon>
          share
        </igx-icon>
      </button>
    </igx-card-actions>
  </igx-card>
</div>
<div class="group_2 row-layout">
  <igx-calendar [weekStart]="2" [hasHeader]="false" class="calendar"></igx-calendar>
  <igx-calendar [weekStart]="0" [value]="date" [hasHeader]="true" class="calendar"></igx-calendar>
  <igx-calendar [vertical]="true" [weekStart]="0" [hasHeader]="true" class="calendar"></igx-calendar>
</div>
