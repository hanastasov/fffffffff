<div class="row-layout-1 row-layout">
  <div class="column-layout-1 column-layout">
    <h5 class="title-1">
      Sign in
    </h5>
    <igx-input-group type="box" class="user-input">
      <input type="text" igxInput />
      <label igxLabel>Username</label>
    </igx-input-group>
    <igx-input-group type="box" class="user-input_1">
      <input type="password" igxInput />
      <label igxLabel>Password</label>
    </igx-input-group>
    <div class="row-layout-2 row-layout">
      <igx-checkbox labelPosition="after" class="checkbox-1">
        Remember me
      </igx-checkbox>
      <a target="_blank" class="igx-typography__body-1 hyperlink">
        Forgot password?
      </a>
    </div>
    <button igxButton="raised" igxRipple class="user-input">
      Sign in
    </button>
    <button igxButton="outlined" igxRipple class="user-input_1">
      Create a new account
    </button>
    <p class="igx-typography__caption text-2">
      By signing in, you are agreeing to our terms of use and privacy policy
    </p>
  </div>
</div>
